pageInfo:
  title: Dashboard
  description: Links to awesome places
  # logo: /img/canvaLogo.png
  navLinks:
    - title: Home
      path: /

sections:
  - name: Today
    icon: fa-solid fa-smile-beam
    displayData:
      rows: 2
    widgets:
      - type: clock
        options:
          format: en-IE
          hideSeconds: true
          use12Hour: false
          hideDate: true

      - type: rss-feed
        options:
          rssUrl: https://avnewsonline.com/feed/
          # apiKey: xxxx
          limit: 1
          orderBy: pubDate

      - type: rss-feed
        options:
          rssUrl: https://waterfordwhispersnews.com/feed/
          # apiKey: xxxx
          limit: 1
          orderBy: pubDate
